## Eureka Server
eureka.client.serviceUrl.defaultZone=http://localhost:7000/eureka/
## Config Server
spring.cloud.config.profile=dev
#spring.cloud.config.label=master
spring.cloud.config.uri=http://localhost:7001
## RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
## Database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/oauth?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##
security.oauth2.client.scope=app
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=secret
security.oauth2.client.access-token-uri=http://oauth.domain.com:8000/oauth/token
security.oauth2.client.user-authorization-uri=http://oauth.domain.com:8000/oauth/authorize
security.oauth2.client.client-authentication-scheme=form
security.oauth2.resource.user-info-uri=http://oauth.domain.com:8000/oauth/user
security.oauth2.client.user-logout-uri=http://oauth.domain.com:8000/oauth/logout
