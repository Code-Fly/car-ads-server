server.port=8080
#
eureka.client.serviceUrl.defaultZone=http://localhost:7000/eureka/
#
#spring.cloud.oauth.uri=http://oauth.domain.com:8090/car-ads-authorization-server
spring.cloud.oauth.uri=http://oauth.domain.com:8000
#
spring.cloud.config.profile=dev
#spring.cloud.config.label=master
spring.cloud.config.uri=http://localhost:7001
## RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
##
security.oauth2.client.scope=app
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=secret
security.oauth2.client.access-token-uri=${spring.cloud.oauth.uri}/oauth/token
security.oauth2.client.user-authorization-uri=${spring.cloud.oauth.uri}/oauth/authorize
security.oauth2.client.client-authentication-scheme=form
security.oauth2.resource.user-info-uri=${spring.cloud.oauth.uri}/oauth/user
security.oauth2.client.user-logout-uri=${spring.cloud.oauth.uri}/oauth/logout