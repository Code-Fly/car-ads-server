<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cmn-Hans">
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>Title</title>
    <base href="../../"/>
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/weui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/example.css}"/>
    <script type="text/javascript" th:src="@{assets/js/jquery/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{assets/pages/mobile/register.js}"></script>
    <script type="text/javascript" th:src="@{assets/js/utils/global.js}"></script>
</head>
<body>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<!--BEGIN toast-->
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
    </div>
</div>
<!--end toast-->
<!-- loading toast -->
<div id="loadingToast" style="display:none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>
<!-- End loading toast -->
<div class="">
    <div class="page__hd">
        <h1 class="page__title">用户注册</h1>
        <p class="page__desc">Register</p>
    </div>
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号码</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="mobileNo" class="weui-input" type="tel" placeholder="请输入手机号"/>
                </div>
                <div class="weui-cell__ft">
                    <button id="btnSendCode" class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                <div class="weui-cell__bd">
                    <input id="userName" class="weui-input" type="text" placeholder="请输入用户名"/>
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">设置密码</label></div>
                <div class="weui-cell__bd">
                    <input id="password" class="weui-input" type="password" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                <div class="weui-cell__bd">
                    <input id="password2" class="weui-input" type="password" placeholder="请确认输入密码"/>
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机验证码</label></div>
                <div class="weui-cell__bd">
                    <input id="shortCode" class="weui-input" type="number" placeholder="请输入验证码"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邀请人</label></div>
                <div class="weui-cell__bd">
                    <input id="fatherName" class="weui-input" type="text" disabled="disabled"/>
                </div>
            </div>
        </div>

        <!--<label for="weuiAgree" class="weui-agree">-->
        <!--<input id="weuiAgree" type="checkbox" class="weui-agree__checkbox"/>-->
        <!--<span class="weui-agree__text">-->
        <!--阅读并同意<a href="javascript:void(0);">《相关条款》</a>-->
        <!--</span>-->
        <!--</label>-->

        <div class="weui-cells__tips">*本页备注说明：新注册用户为未审核状态，只有完成资料后才会审核，通过审核的用户才可以接单和收到邀请信等信息。</div>

        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="submit">确定</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="#"><img th:src="@{assets/image/weui/icon_footer_link.png}"/></a>
    </div>
</div>
</body>
</html>
