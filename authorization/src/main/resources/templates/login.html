<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <base href="/"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/base.css}"/>

    <script type="text/javascript" th:src="@{assets/js/jquery/jquery-1.11.3.min.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        var _redirect = [[${redirect}]];
        if (null != _redirect) {
            window.location.href = _redirect;
        }
    </script>
</head>
<body>
<form th:action="@{/oauth/login}" method="post">
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <button type="submit">login</button>
</form>
</body>
</html>
